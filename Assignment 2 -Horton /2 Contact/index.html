<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>


</head>

<body bgcolor="teal">

    <body>
        <a href="../1 Home Page/index.html">Home</a>
        <a href="index.html">Contact</a>
        <a href="../3 Photo/index.html">Photos</a>
        <a href="../4 Graphic/index.html">Graphics</a>

        <form>
            <p>Fill out contact form below:</p>
            <p>
                <label for="fname"> First Name:</label>
                <input name="fname" type="text" />

            </p>
            <p>
                <label for="lname"> Last Name:</label>
                <input name="lname" type="text" />
            </p>
            <p>
                <label for="address"> Email:</label>
                <input name="address" type="email" />
            </p>
            <p>
                <label for="phone-number"> Phone Number:</label>
                <input name="phone-number" type="tel" />
            </p>


            <label>Sign up for email list?</label>
            <br />
            <label for="yes">Yes:</label>
            <input type="radio" name="name" value="cat" />

            <label for="no">No:</label>
            <input type="radio" name="name" value="Dog" />
            <br />
            <br />


            <label>Type of work requested?</label>
            <select name="cake>">
                <option>Select one:</option>
                <option value="photo">Photo</option>
                <option value="vid">Video</option>
                <option value="design">Design</option>
                <option value="other">Other</option>


            </select>
            <p>
                <label for="other"> If other please specify:</label>
                <input name="other work" type="text" />

            </p>

            <br /> <input type="submit" value="Send" />

        </form>
    </body>

</html>
